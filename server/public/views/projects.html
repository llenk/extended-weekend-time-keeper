<h2>Projects</h2>

<h3>Add Project</h3>
<form ng-submit="vm.submitProject()">
    <div layout="row">
        <div layout="column">
            <label for="name">Project Name</label>
            <input type="text" id="name" ng-model="vm.newProject.name">
        </div>
    </div>
    <div layout="row">
        <div layout="column">
            <label for="description">Project Description</label>
            <input type="text" id="name" ng-model="vm.newProject.description">
        </div>
    </div>
    <div layout="row">
        <div layout="column">
            <input type="submit" />
        </div>
    </div>
</form>

<md-table-container>
    <table md-table>
        <thead md-head md-order="myOrder">
            <tr md-row>
                <th md-column md-order-by="name"><span>Name</span></th>
                <th md-column>Description</th>
                <th md-column md-numeric md-order-by="hours">Hours</th>
                <th md-column>Delete</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr ng-repeat="project in vm.projects.displayList | orderBy: myOrder" >
                <td md-cell>{{project.name}}</td>
                <td md-cell>{{project.description}}</td>
                <td md-cell>{{project.hours}}</td>
                <td md-cell>
                    <button ng-click="vm.deleteProject(project)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</md-table-container>
